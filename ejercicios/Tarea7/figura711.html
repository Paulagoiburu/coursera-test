<!DOCTYPE html>
<head>
  <title>Ejemplo de tabla avanzada</title>
</head>
<body>
  <h3>Análisis de ventas</h3>
  <style>
      table{border-collapse: collapse;}
      table, td, th {border: 1px solid black}
  </style>
  <table summary="Análisis de ventas anuales">
    <caption>Análisis de ventas anuales</caption>
    <thead>
      <tr>
        <th rowspan="2">AÑO</th>
        <th colspan="4">Expansión de ventas</th>
      </tr>
      <tr>
        <th>Producto A</th>
        <th>Producto B</th>
        <th>Producto C</th>
        <th>Producto D</th>
      </tr>
  </thead>

  <tfoot>
    <tr>
      <th rowspan="2">AÑO</th>
      <th>Producto A</th>
      <th>Producto B</th>
      <th>Producto C</th>
      <th>Producto D</th>
    </tr>
    <tr>
      <th colspan="4">Expansión de ventas</th>
    </tr>
  </tfoot>

  <tbody>
    <tr>
      <th>N-3</th>
      <td>-</td>
      <td>-</td>
      <td>-</td>
      <td>-</td>
    </tr>
    <tr>
      <th>N-2</th>
      <td>3</td>
      <td>5</td>
      <td>8</td>
      <td>4</td>
    </tr>
    <tr>
      <th>N-1</th>
      <td>4</td>
      <td>4</td>
      <td>7</td>
      <td>3</td>
    </tr>
    <tr>
      <th>N</th>
      <td>5</td>
      <td>7</td>
      <td>6</td>
      <td>2</td>
    </tr>
  </tbody>
</table>
</body>
</html>
